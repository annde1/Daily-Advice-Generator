<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Advice</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"

      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="advice-container d-flex flex-column justify-content-center align-items-center mt-5"
      >
        <p id="advice" class="advice text-center">Your daily advice</p>
        <p id="advice-counter">Advices today:</p>
        <button
          type="button"
          class="btn btn-outline-dark get-adivce-btn"
          id="advice-btn"
        >
          Get Advice
        </button>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

  ></script>
  <script src="app.js"></script>
</html>
